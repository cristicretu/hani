<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta name="description" content="A Hacker News Reader in Space" />
  <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
  <meta name="robots" content="noindex,nofollow" />
  <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
  <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
  <link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <script>
   try {
    if (!("theme" in localStorage)) {
     localStorage.theme = window.matchMedia("(prefers-color-scheme: dark)")
      .matches
      ? "dark"
      : "light";
    }

    document.documentElement.setAttribute("data-theme", localStorage.theme);
    document.querySelector("html").classList.add(`theme-${localStorage.theme}`);
   } catch (e) {
    console.error(e);
   }
  </script>
  %sveltekit.head%
 </head>
 <body data-sveltekit-preload-data="hover" class="bg-bg">
  <div style="display: contents">%sveltekit.body%</div>
 </body>
</html>
